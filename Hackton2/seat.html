    <link rel="stylesheet" href="seat.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
  
    <button class="click" onclick="history.back()">Go Back</button>
   
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="350">pushpa the rise(Rs 350)</option>
        <option value="250">spiderman no way home (Rs 250)</option>
        <option value="200">Red notice (RS 200)</option>
        <option value="350">Shang Chi (Rs 350)</option>
      </select>
      <label>Showtime:</label>
<select name="showtime" id="showtime">
        <option value="section">Select showtime</option>
        <option value="10">10 Feb, 10:15</option>
        <option value=" 10_2 ">10 Feb, 13:00</option>
        <option value=" 11">11 Feb, 10:15</option>
        <option value=" 11_2">11 Feb, 13:00</option>
        <option value=" 12 ">12 Feb, 10:15</option>
        <option value=" 12_2 ">12 Feb, 13:00</option>
        <option value=" 13 ">13 Feb, 10:15 </option>
        <option value=" 13_2">13 Feb, 13:00</option>
        <option value=" 14 ">14 Feb, 10:15</option>
        <option value=" 14_2">14 Feb, 13:00</option>
</select>

    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <small>R1</small>
        <div class="seat ">A</div>

        <div class="seat">H</div>
      </div>
      <div class="row">
        <small>R3</small>
        <div class="seat">A</div>

      </div>
      <div class="row">
        <small>R5</small>
        <div class="seat">A</div>
        <div class="seat">B</div>
        <div class="seat">C</div>

        <div class="seat occupied">E</div>
        <div class="seat">F</div>
        <div class="seat">G</div>
        <div class="seat">H</div>

        id="total"
        >0</span>
